        function climate_fill(province, district) {
            // Clear char
            $("#chart svg").html("");
            // Filtering data
            var d_f = climate_climatology_d.filter(function (d) { return d.district == district });
            df = [{
                    values: d_f.map(function (item) {
                                return {
                                    x: parseInt(item.month),
                                    y: parseFloat(item.prec)
                                }
                            }),      //values - represents the array of {x,y} data points
                            bar: true,
                            key: 'Precipitation', //key  - the name of the series.
                            color: '#ff7f0e'  //color - optional: choose your own line color.
                        },
                        {
                    values: d_f.map(function (item) {
                                return {
                                    x: parseInt(item.month),
                                    y: parseFloat(item.tmax)
                                }
                            }),      //values - represents the array of {x,y} data points
                            key: 'Temperature maximun', //key  - the name of the series.
                            color: '#ff7f0e'  //color - optional: choose your own line color.
                        },
                        {
                    values: d_f.map(function (item) {
                                return {
                                    x: parseInt(item.month),
                                    y: parseFloat(item.tmin)
                                }
                            }),      //values - represents the array of {x,y} data points
                            key: 'Temperature minimun', //key  - the name of the series.
                            color: '#ff7f0e'  //color - optional: choose your own line color.
                        }];            
            nv.addGraph(function () {
                var chart_climatology = nv.models.linePlusBarChart()
                    .useInteractiveGuideline(true)  //We want nice looking tooltips and a guideline!                      
                    .showLegend(true)       //Show the legend, allowing users to turn on/off line series.
                    .showYAxis(true)        //Show the y-axis
                    .showXAxis(true)        //Show the x-axis
                    ;

                chart_climatology.xAxis     //Chart x-axis settings
                    .axisLabel('N Rate')
                    .tickFormat(d3.format('.0f'));

                chart_climatology.yAxis     //Chart y-axis settings
                    .axisLabel('Yield (kg/ha)')
                    .tickFormat(d3.format('.0f'));


                d3.select('#plot svg')    //Select the <svg> element you want to render the chart in.   
                    .datum(d_f)         //Populate the <svg> element with chart data...
                    .call(chart_climatology);          //Finally, render the chart!

                //Update the chart when window resizes.
                nv.utils.windowResize(function () { chart_climatology.update() });
                return chart_climatology;
            });
        }

        /**
        * Function which filter dataset for impacts and show data into the table
        */
        function impact_fill_table(crop, hazard) {
            // Filtering data
            var inputs = hazard_d.filter(function (item) { return item.vc_stage == '1.Input ' && (crop == 'All' ? true : item.crop_livestock == crop) && (hazard == 'All' ? true : item.hazard == hazard) }).sort((a, b) => d3.descending(a.freq, b.freq));
            var on_farm = hazard_d.filter(function (item) { return item.vc_stage == '2. On-farm' && (crop == 'All' ? true : item.crop_livestock == crop) && (hazard == 'All' ? true : item.hazard == hazard) }).sort((a, b) => d3.descending(a.freq, b.freq));
            var harvesting = hazard_d.filter(function (item) { return item.vc_stage == '3. Harvesting, storage & processing' && (crop == 'All' ? true : item.crop_livestock == crop) && (hazard == 'All' ? true : item.hazard == hazard) }).sort((a, b) => d3.descending(a.freq, b.freq));
            var marketing = hazard_d.filter(function (item) { return item.vc_stage == '4. Marketing' && (crop == 'All' ? true : item.crop_livestock == crop) && (hazard == 'All' ? true : item.hazard == hazard) }).sort((a, b) => d3.descending(a.freq, b.freq));

            // Fixing data in the table
            var max = d3.max([d3.max([d3.max([inputs.length, on_farm.length]), harvesting.length]), marketing.length]);
            var table = '';
            for (var i = 0; i < max; i++) {
                table = table + '<tr ' + (i < 5 ? 'class="table-danger"' : '') + '>';
                table = table + '<td>' + (inputs.length > i ? inputs[i].impact : '') + '</td>';
                table = table + '<td>' + (on_farm.length > i ? on_farm[i].impact : '') + '</td>';
                table = table + '<td>' + (harvesting.length > i ? harvesting[i].impact : '') + '</td>';
                table = table + '<td>' + (marketing.length > i ? marketing[i].impact : '') + '</td>';
                table = table + '</tr>';
            }
            table = table + '</table>';
            $("#impacts_table  > tbody").html(table);

        }
